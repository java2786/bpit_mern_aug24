<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthKart by BrainMentors</title>
    <link rel="stylesheet" href="assets/styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="logo">
                    HEALT<span>HK</span>ART
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search..."/>
                </div>
                <div class="btn">
                    <button>Login</button>
                </div>
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->

    <div class="separtor"></div>

    <section>
        <div class="container">
            <div class="sale-container">Clearance Sale: Upto 52% Off ON Fitness Bestsellers</div>
            <div class="img-container">
                <img src="./assets/images/bnr.webp" alt="Banner Image">
                <!-- <img src="./assets/images/taj.webp" alt="Banner Image"> -->
            </div>
        </div>
    </section>

    <div class="demo"></div>
